<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stocks US</title>
  <style>
    body { margin: 0; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 50vh 50vh; height: 100vh; background: #111; }
    iframe { width: 100%; height: 100%; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <!-- S&P 500 -->
  <iframe src="https://s.tradingview.com/widgetembed/?symbol=SP%3ASPX&interval=15&hidesidetoolbar=1"></iframe>

  <!-- Nasdaq -->
  <iframe src="https://s.tradingview.com/widgetembed/?symbol=NASDAQ:IXIC&interval=15&hidesidetoolbar=1"></iframe>

  <!-- Apple -->
  <iframe src="https://s.tradingview.com/widgetembed/?symbol=NASDAQ:AAPL&interval=15&hidesidetoolbar=1"></iframe>

  <!-- Microsoft -->
  <iframe src="https://s.tradingview.com/widgetembed/?symbol=NASDAQ:MSFT&interval=15&hidesidetoolbar=1"></iframe>

  <script>
    document.querySelectorAll("iframe").forEach(iframe => {
      iframe.addEventListener("click", () => {
        if (iframe.requestFullscreen) iframe.requestFullscreen();
        else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
        else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
      });
    });
  </script>
</body>
</html>
